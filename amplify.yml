version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script '
        - amplifyPush -e $AWS_BRANCH  --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm i -g serverless
    build:
      commands:
        - serverless
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
